{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    <div class="entry">
        <p class="created">
            {{ entry.get_created() }}
        </p>
        <h3>
            {{ entry.title }}
        </h3>
        <p>
            {{ entry.content }}
        </p>
    </div>
</div>
{% endblock %}

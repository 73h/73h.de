{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    <div class="entry">
        <p class="created">
            {{ entry.get_created() }}
        </p>
        <h3>
            {{ entry.title }}
        </h3>
        <div class="content">
            {{ entry.get_markdown()|safe }}
        </div>
    </div>
</div>
{% endblock %}

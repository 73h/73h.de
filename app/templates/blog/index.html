{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="article">
        <p class="created">{{ article.get_created() }}</p>
        <h3>
            <a href="{{ url_for('blog.get_article', url = article.url) }}" title="{{ article.title }}">{{ article.title
                }}</a>
        </h3>
        <div class="content">
            {{ article.get_markdown()|safe }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

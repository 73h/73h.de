{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    {% for entry in entries %}
    <div class="entry">
        <p class="created">{{ entry.get_created() }}</p>
        <h3>
            <a href="{{ url_for('blog.get_entry', url = entry.url) }}" title="{{ entry.title }}">{{ entry.title }}</a>
        </h3>
        <div class="content">
            {{ entry.get_markdown()|safe }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

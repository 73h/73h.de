{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    {% for entry in entries %}
    <a href="{{ url_for('blog.get_entry', _id = entry.get_id()) }}">
        <div class="entry">{{ entry.get_created() }} / {{ entry.title }} / {{ entry.content }}</div>
    </a>
    {% endfor %}
</div>
{% endblock %}

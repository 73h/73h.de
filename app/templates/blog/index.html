{% extends "blog/base.html" %}
{% block content %}
{% if logged_in %}
<div class="row">
    <article>
        <form method="POST" action="{{ url_for('blog.add_article') }}">
            <p>
                <button type="submit">Artikel hinzuf√ºgen</button>
            </p>
        </form>
    </article>
</div>
{% endif %}
{% for article in articles %}
<div class="row">
    <article>
        <p class="created">{{ article.get_created() }} Uhr</p>
        <h3>
            <a href="{{ url_for('blog.get_article', url = article.url) }}" title="{{ article.title }}">{{ article.title
                }}</a>
        </h3>
        <div class="content">
            {{ article.get_markdown()|safe }}
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}

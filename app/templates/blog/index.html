<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>blog 73</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}" media="all"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='blog/blog.css')}}" media="all"/>
</head>
<body>
<header>
    {% include "toogle-scheme.html" %}
    <h1>Blog 73</h1>
    <h2>h2.text</h2>
</header>
<main>
    <div class="row">
        {% for entry in entries %}
        <div class="entry">{{ entry.created }} / {{ entry.title }} / {{ entry.content }}</div>
        {% endfor %}
    </div>
</main>
<footer>
    <p>p.footer</p>
    {% include "footer-icons8.html" %}
</footer>
<script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
